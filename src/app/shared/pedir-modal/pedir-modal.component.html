<div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                 <button type="button" class="close" (click)="close()" >&times;</button>
                 <h4 class="modal-title"> {{ titulo }} </h4>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col-md-6">
                        <img src="http://1.bp.blogspot.com/-7bMLeqvrBRQ/WGGXb7cCSuI/AAAAAAAAKOY/7jFn4ZYkH4cZle96PwAE39Z8zoRezh2DwCK4B/s1600/P1010813.JPG" alt="">
                    </div>
                    <div class="col-md-6">
                        <h4>Descripci√≥n</h4>
                        <p>
                            {{ descripcion }}
                        </p>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <h4> Cantidad </h4>
                        <span style="font-size: 1.5em;" class="btn btn-primary" (click)="reduce()">-</span>
                        <span style="font-size: 1.5em;">{{ dishes }}</span>
                        <span style="font-size: 1.5em;" class="btn btn-primary" (click)="increment()">+</span>
                    </div>
                    <div class="col-md-6">
                        <p>
                            <strong>Nota:</strong> una vez ingresando la cantidad del platillo, pueden ingresar a 'Mi pedido' para seleccionar los ingredientes de tus platillos.
                        </p>
                    </div>
                </div>
              </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" (click)="confirm()" >Agregar a mi pedido</button>
                <button type="button" class="btn btn-outline-danger" (click)="close()" >Cancel</button>
            </div>
        </div>
      </div>
