<div id="parallax">
</div>

<section class="section title-content">
    <div class="wrapsection">
      <div class="container">
        <div class="col-md-2"></div>
        <div class="col-md-7">
            <div class="auth-block">
                <h1>Recordar Contraseña</h1>
            
                <form [formGroup]="form" (ngSubmit)="onSubmit(form.value)" class="form-horizontal">
                  <div class="form-group row" [ngClass]="{'has-error': (!email.valid && email.touched), 'has-success': (email.valid && email.touched)}">
                    <label for="inputEmail3" class="col-sm-3 control-label">Email</label>
                    <div class="col-sm-9">
                      <input [formControl]="email" type="email" class="form-control" id="inputEmail3">
                    </div>
                  </div>
                  <div class="form-group row">
                    <div class="col-md-3 col-sm-3 col-xs-3"></div>
                    <div class="col-sm-9 text-center">
                      <div class="col-md-4">
                        <a routerLink="/login">Accesa</a>
                      </div>
                      <div class="col-md-8 text-right" style="padding-right: 0;">
                        <button [disabled]="!form.valid" type="submit" class="btn btn-default">Enviar Contraseña</button>
                      </div>
                    </div>
                  </div>
                </form>
            
            </div>
        </div>
      </div>
    </div>
</section>
