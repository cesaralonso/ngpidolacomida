<div id="parallax">
</div>

<div class="auth-main">
  <div class="auth-block">
    <h1>Recordar Contraseña</h1>

    <form [formGroup]="form" (ngSubmit)="onSubmit(form.value)" class="form-horizontal">
      <div class="form-group row" [ngClass]="{'has-error': (!email.valid && email.touched), 'has-success': (email.valid && email.touched)}">
        <label for="inputEmail3" class="col-sm-3 control-label">Email</label>
        <div class="col-sm-9">
          <input [formControl]="email" type="email" class="form-control" id="inputEmail3">
        </div>
      </div>
      <div class="form-group row">
        <div class="offset-sm-3 col-sm-9">
          <button [disabled]="!form.valid" type="submit" class="btn btn-default">Enviar Contraseña</button>
          <a routerLink="/login" class="forgot-pass">Accesa</a>
        </div>
      </div>
    </form>

  </div>
</div>
