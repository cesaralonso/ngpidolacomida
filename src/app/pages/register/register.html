<div id="parallax">
</div>
<section class="section title-content">
    <div class="wrapsection">
      <div class="container">
      <!-- <div class="auth-main"> -->
        <div class="col-md-2"></div>
        <div class="col-md-7">
            <div class="auth-block">
                <h1 >Registro</h1>
                <a routerLink="/login" class="auth-link" >Accesa</a>
            
                <form [formGroup]="form" (ngSubmit)="onSubmit(form.value)" class="form-horizontal">
                  <div class="form-group row" [ngClass]="{'has-error': (!name.valid && name.touched), 'has-success': (name.valid && name.touched)}">
                    <label for="inputName3" class="col-sm-3 control-label" >Nombre</label>
            
                    <div class="col-sm-9">
                      <input [formControl]="name" type="text" class="form-control" id="inputName3">
                    </div>
                  </div>
                  <div class="form-group row" [ngClass]="{'has-error': (!email.valid && email.touched), 'has-success': (email.valid && email.touched)}">
                    <label for="inputEmail3" class="col-sm-3 control-label" >Email</label>
            
                    <div class="col-sm-9">
                      <input [formControl]="email" type="email" class="form-control" id="inputEmail3">
                    </div>
                  </div>
                  <div class="form-group row" [ngClass]="{'has-error': (!password.valid && password.touched), 'has-success': (password.valid && password.touched)}">
                    <label for="inputPassword3" class="col-sm-3 control-label" >Password</label>
            
                    <div class="col-sm-9">
                      <input [formControl]="password" type="password" class="form-control" id="inputPassword3">
                    </div>
                  </div>
                  <div class="form-group row" [ngClass]="{'has-error': (!repeatPassword.valid && repeatPassword.touched), 'has-success': (repeatPassword.valid && repeatPassword.touched)}">
                    <label for="inputPassword3" class="col-sm-3 control-label" >Repite Password</label>
            
                    <div class="col-sm-9">
                      <input [formControl]="repeatPassword" type="password" class="form-control" id="inputPassword3">
                      <span *ngIf="!passwords.valid && (password.touched || repeatPassword.touched)" class="help-block sub-little-text" >No coinciden</span>
                    </div>
                  </div>
                  <div class="form-group row">
                    <div class="col-md-3"></div>
                    <div class="col-sm-9 text-right">
                      <button [disabled]="!form.valid" type="submit" class="btn btn-default" >Reg√≠strate</button>
                    </div>
                  </div>
                </form>
            
              </div>
        </div>
      </div>
    </div>
</section>
