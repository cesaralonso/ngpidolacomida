<app-titulo-principal [titulo]="titulo" [textColor]="textColor" ></app-titulo-principal>

<section>
  <div class="wrapsection-pages">
    <div class="container">
      <form>
        <div class="row">
          <div class="col-md-6">
            <div class="col-md-12 form-group">
              <h4> Datos generales </h4>
              <label> Título del platillo </label>
              <input [(ngModel)]="platillo.nombre" name="titulo" class="form-control" type="text" placeholder="Nombre del platillo" disabled>
            </div>
            <div class="col-md-12 form-group">
              <label> Descripción </label>
              <input [(ngModel)]="restaurantePlatillo.descripcion" name="descripcion" class="form-control" type="text" placeholder="Descripción">
            </div>
          </div>
          <div class="col-md-6">
            <div class="col-md-12 form-group">
                <label> Precio </label>
                <div class="input-group">
                  <span class="input-group-addon">$</span>
                  <input [(ngModel)]="restaurantePlatillo.precio" type="number" name="precio" class="form-control" placeholder="0.00">
                </div>
            </div>
            <div class="col-md-12 form-group">
              <label> Tiempo de preparación </label>
              <timepicker name="timpoPreparacionPicker" [(ngModel)]="restaurantePlatillo.tiempoPreparacionForView" [showMeridian]="isMeridian"></timepicker>
              <p class="alert alert-info">Tiempo: {{ restaurantePlatillo.tiempoPreparacionForView.getHours() }} hora(s) y {{ restaurantePlatillo.tiempoPreparacionForView.getMinutes() }} minuto(s)</p>
            </div>
          </div>
        </div>
        <div class="row">
          <hr>
          <div class="col-md-12 text-right">
            <button class="btn btn-primary btn-lg" type="submit"> Guardar cambios </button>
          </div>
        </div>
      </form>
    </div>
  </div>
</section>
