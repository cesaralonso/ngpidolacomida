<app-titulo-principal [titulo]="titulo" [textColor]="textColor" ></app-titulo-principal>

<section>
  <div class="wrapsection-pages">
    <div class="container">
      <div class="row">
          <table class="table table-responsive">
            <thead>
              <th> Título del platillo </th>
              <th> Descripción </th>
              <th> Preio </th>
              <th></th>
            </thead>
            <tbody>
              <tr *ngFor="let platillo of platillos">
                <td> {{ platillo.titulo }} </td>
                <td> {{ platillo.descripcion }} </td>
                <td> {{ platillo.precio }} </td>
                <td>
                  <div class="text-right">
                    <button [routerLink]="['/mi-cuenta/platillo/editar', platillo.id ]" class="btn btn-primary" type="button"> Editar </button>
                  </div>
                </td>
              </tr>

            </tbody>
          </table>
      </div>
      <div class="row">
        <div class="col-md-12 text-right">
          <button [routerLink]="['/mi-cuenta/platillo/crear']" class="btn btn-lg btn-primary"> Crear un nuevo platillo </button>
        </div>
      </div>
    </div>
  </div>
</section>
