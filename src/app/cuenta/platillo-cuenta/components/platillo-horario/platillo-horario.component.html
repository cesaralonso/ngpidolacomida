<app-titulo-principal [titulo]="titulo" [textColor]="textColor" ></app-titulo-principal>

<section>
  <div class="wrapsection-page padding-pidolacomida">
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <h4> Día de la semana </h4>
          <div class="row horario">
            <div class="col-md-12">
              <select name="dia" class="form-control">
                <option value="Lunes">Lunes</option>
                <option value="Martes">Martes</option>
                <option value="Miercoles">Miércoles</option>
                <option value="Jueves">Jueves</option>
                <option value="Viernes">Viernes</option>
                <option value="Sábado">Sábado</option>
                <option value="Domingo">Domingo</option>
              </select>
            </div>
            <div class="col-md-4" style="padding-top: .5em;">
              <span> Hora de Inicio </span>
              <timepicker name="timpoPreparacionPicker" [(ngModel)]="horarioInicial" [showMeridian]="isMeridian"></timepicker>
            </div>
            <div class="col-md-4" style="padding-top: .5em;">
              <span> Hora de cierre </span>
              <timepicker name="timpoPreparacionPicker" [(ngModel)]="horarioFinal" [showMeridian]="isMeridian"></timepicker>
            </div>
            <div class="col-md-12 text-right">
              <button type="button" class="btn btn-primary"> Agregar </button>
            </div>
          </div>
        </div>
        <div class="col-md-6">
          <h4>Horarios creados</h4>
            <table class="table">
              <thead>
                <th> Dia </th>
                <th> Hora de inicio </th>
                <th> Hora de cierre </th>
                <th></th>
              </thead>
              <tbody>
                <tr>
                  <td> Lunes </td>
                  <td> 08:00 </td>
                  <td> 14:00 </td>
                  <td> 
                    <a tooltip="Elminar horario" style="color: #e74c3c" href=""><i class="fa fa-2x fa-trash-o" aria-hidden="true"></i></a>
                  </td>
                </tr>
              </tbody>
            </table>
        </div>
      </div>
    </div>
  </div>
</section>
